<div class="jumbotron">
    <div class="section">
        <div class="container">
            <div class="row" class="col-md-12">
                <div>
                    <h1>Forecast - {{ city }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<hr/>

Days: <a ng-class="{'bg-primary': days == 3}" href="#forecast/3">3</a> | <a ng-class="{'bg-primary': days == 5}" href="#forecast/5">5</a> | <a ng-class="{'bg-primary': days == 7}" href="#forecast/7">7</a>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12" ng-repeat="w in weatherData.list">
                <weather-data weather-object="w" convert-to-c="convertToCelcius(deg)" convert-to-date="convertToDate(date)" dateFormat="d MMMM y"></weather-data>
            </div>
        </div>
    </div>
</div>
